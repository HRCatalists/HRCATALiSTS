<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Edit Welcome Page</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- Bootstrap CSS v5.3.2 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />

        <!-- Styles CCS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Navbar CCS -->
        <link rel="stylesheet" href="css/navbar.css">
        
        <!-- Online Recruitment CCS -->
        <link rel="stylesheet" href="css/ol-recruitment.css">

        <!-- Animated buttons CCS -->
        <link rel="stylesheet" href="css/animated-btns.css">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <script defer src="js/admin-edit.js"></script>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container d-flex justify-content-between">
                
                <!-- Left Side (Logo and College Name) -->
                <a class=" d-flex align-items-center" href="#">
                    <img src="images/CC_logo.png" alt="Logo" class="cclogo">
                    <span class="cc-nav-text navbar-text fw-bold ms-2 me-5">Columban College, Inc.</span>
                </a>
                
                <!-- Right Side -->
                <div class="d-flex align-items-center">
                    <!-- <span class="text-white login">Are you an Admin?</span> -->
                    <button class="btn-1">
                        <a href="openings.html">
                            <div class="original">OPENINGS</div>
                            <div class="letters">
                                <span>O</span>
                                <span>P</span>
                                <span>E</span>
                                <span>N</span>
                                <span>I</span>
                                <span>N</span>
                                <span>G</span>
                                <span>S</span>
                            </div>
                        </a>
                    </button>
                </div>
            </div>
        </nav>
        <!-- End of Navbar -->

        <div class="edit-form container">
            
            <form>

                <h3> Banner Section</h3>
    
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bannerTitle" class="form-label">Banner Title:</label>
                        <input type="text" class="form-control" id="bannerTitle">
                    </div>
        
                    <div class="col-md-6 mb-3">
                        <label for="bannerImage" class="form-label">Banner Background Image</label>
                        <input type="file" class="form-control" id="bannerImage" accept=".jpeg, .jpg, .png">
                    </div>
                </div>

                <h3 class="mt-5"> About Us Section</h3>

                <div class="row mt-3">
                    <div class="col-md-4 mb-3">
                        <label for="vision" class="form-label">Vision:</label>
                        <textarea type="text" class="form-control" id="vision"></textarea>
                    </div>
        
                    <div class="col-md-4 mb-3">
                        <label for="mission" class="form-label">Mission:</label>
                        <textarea type="text" class="form-control" id="misison"></textarea>
                    </div>
        
                    <div class="col-md-4 mb-3">
                        <label for="goals" class="form-label">Goals:</label>
                        <textarea type="text" class="form-control" id="goals"></textarea>
                    </div>
                </div>

                <h3 class="mt-5"> Latest Opening Section</h3>

                <div class="mb-3 mt-3">
                    <label for="latest-opening-img" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="latest-opening-img" accept=".jpeg, .jpg, .png">
                </div>

                <h3 class="mt-5"> Footer Section</h3>

                <h5 class="mt-4">Logo & Title</h5>

                <div class="mb-3 mt-3">
                    <label for="footer-logo" class="form-label">Logo:</label>
                    <input type="file" class="form-control" id="footer-logo" accept=".jpeg, .jpg, .png">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="footer-title" class="form-label">Footer Title:</label>
                        <input type="text" class="form-control" id="footer-title">
                    </div>
        
                    <div class="col-md-6 mb-3">
                        <label for="footer-subtext" class="form-label">Subtext:</label>
                        <input type="text" class="form-control" id="footer-subtext">
                    </div>
                </div>

                <h5 class="mt-5">Contact Us</h5>

                <div class="mb-3 mt-3">
                    <label for="footer-location" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="footer-location">
                </div>

                <div class="mb-3 mt-3">
                    <label for="footer-email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="footer-email">
                </div>

                <div class="mb-3 mt-3">
                    <label for="footer-telephone" class="form-label">Telephone Number:</label>
                    <input type="text" class="form-control" id="footer-telephone">
                </div>

                <h5 class="mt-5">Others</h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="footer-terms-of-use" class="form-label">Terms of Use:</label>
                        <textarea type="text" class="form-control" id="footer-terms-of-use"></textarea>
                    </div>
        
                    <div class="col-md-6 mb-3">
                        <label for="footer-privacy-policy" class="form-label">Privacy Policy:</label>
                        <textarea type="text" class="form-control" id="footer-privacy-policy"></textarea>
                    </div>
                </div>
            
            </form>

            <div class="my-5 text-center">             
                <button class="btn btn-danger me-2">Cancel</button>
                <button class="btn btn-success">Save Changes</button>
            </div>
        </div>

    </body>
</html>
