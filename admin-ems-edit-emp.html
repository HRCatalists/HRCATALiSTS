            <div class="row col-md-12">


                <div class="col-md-2">
                    <!-- Sidebar -->
                    <nav id="sidebar" class="shadow">
                        <ul class="list-unstyled components">
                            <li class="d-flex align-items-center">
                                <img src="images/dashboard.png" class="icon me-3" alt="dashboard-icon">

                    </nav>
                    <!-- End of Sidebar -->
                </div>

                <div class="container col-md-10" id="content">
                    <!-- Form Section -->
                    <div class="container py-5">
                        <form id="editProfileForm">
                            <!-- General Information -->
                            <div class="mb-4">
                                <h5 class="text-primary fw-bold">General Information</h5>
                                <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="facultyCode" class="form-label">Faculty Code</label>
                                    <input type="text" class="form-control" id="facultyCode" placeholder="Enter Faculty Code">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
                                </div>
                                </div>
                            </div>
                        
                            <!-- Employment Data -->
                            <div class="mb-4">
                                <h5 class="text-primary fw-bold">Employment Data</h5>
                                <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="position" class="form-label">Position</label>
                                    <input type="text" class="form-control" id="position" placeholder="Enter Position">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="employmentStatus" class="form-label">Employment Status</label>
                                    <input type="text" class="form-control" id="employmentStatus" placeholder="Enter Employment Status">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dateOfEmployment" class="form-label">Date of Employment</label>
                                    <input type="date" class="form-control" id="dateOfEmployment">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="permanentStatusDate" class="form-label">Date of Permanent Status</label>
                                    <input type="date" class="form-control" id="permanentStatusDate">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="accreditation" class="form-label">Accreditation</label>
                                    <input type="text" class="form-control" id="accreditation" placeholder="Enter Accreditation">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="professionalLicensure" class="form-label">Professional Licensure Personnel</label>
                                    <input type="text" class="form-control" id="professionalLicensure" placeholder="Enter Licensure Details">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="facultyRank" class="form-label">Faculty Rank</label>
                                    <input type="text" class="form-control" id="facultyRank" placeholder="Enter Faculty Rank">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="annualSalary" class="form-label">Annual Salary</label>
                                    <input type="text" class="form-control" id="annualSalary" placeholder="Enter Annual Salary">
                                </div>
                                </div>
                            </div>
                        
                            <!-- Personal Data -->
                            <div class="mb-4">
                                <h5 class="text-primary fw-bold">Personal Data</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="emailAddress" class="form-label">E-mail Address</label>
                                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Enter Address">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="mobileNo" class="form-label">Mobile No.</label>
                                        <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile No.">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="telNo" class="form-label">Tel No.</label>
                                        <input type="text" class="form-control" id="telNo" placeholder="Enter Telephone No.">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="placeOfBirth" class="form-label">Place of Birth</label>
                                        <input type="text" class="form-control" id="placeOfBirth" placeholder="Enter Place of Birth">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender">
                                        <option selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="civilStatus" class="form-label">Civil Status</label>
                                        <input type="text" class="form-control" id="civilStatus" placeholder="Enter Civil Status">
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" id="confirmEditButton" class="btn btn-primary btn-md">CONFIRM</button>
                            </div>
                        </form>
                    </div>
                    <!-- Form Section -->
                </div>
       
            
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Confirm button JS -->
        <script>
            document.getElementById("editProfileForm").addEventListener("submit", function(event) {
                // Show confirmation dialog
                const confirmation = confirm("Are you sure you want to save these changes?");
                
                // If the user cancels, prevent form submission
                if (!confirmation) {
                    event.preventDefault();
                }
            });
        </script>
    </body>
