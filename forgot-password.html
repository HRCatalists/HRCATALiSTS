<!doctype html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- CSRF Token -->
        <meta name="csrf-token" content="{{ csrf_token() }}">

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
        <!-- Styles CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Login CSS -->
        <link rel="stylesheet" href="css/login.css">

    </head>

    <body>
        <div class="container-fluid vh-100 d-flex">
            <div class="row flex-grow-1 w-100">
                
                <!-- Left Section -->
                <div class="col-lg-8 d-none d-lg-flex bgd-image align-items-center justify-content-center">
                    <div class="text-center text-white left-section">
                        <img src="/images/CC_logo.png" class="cc-logo img-fluid" alt="Columban College Logo">
                        <h1 class="mt-3">Human Asset Management <br> and Development Office</h1>
                    </div>
                </div>
                
                <!-- Right Section -->
                <div class="col-lg-4 col-12 d-flex align-items-center justify-content-center ems-right-section">
                    <div class="card w-75 shadow">
                        <div class="card-body p-4">

                            <div class="text-center">
                                <img src="images/alarm.png" class="alarm-icon" alt="Alarm icon">
                            </div>
                            

                            <div class="text-center mt-4 mb-4">
                                <h2> Forgot Password </h2> 
                            </div> 

                            <form method="POST">

                                <div class="text-center mb-3 ">
                                    <p> Please enter your email and we'll send you a link to reset your password. </p>
                                </div>

                                <div class="mb-3">
                                    <input type="email" class="form-control input-border" placeholder="Enter Email" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>

                            </form>

                            <div class="text-center mt-3">
                                <img src="images/left-arrow.png" class="left-arrow" alt="left-arrow">
                                <a href="#" class="text-decoration-none text-dark small">Back to Log in</a>
                            </div>

                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
