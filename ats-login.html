<!doctype html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- CSRF Token -->
        <meta name="csrf-token" content="{{ csrf_token() }}">

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Login CSS -->
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <div class="container-fluid vh-100 d-flex">
            <div class="row flex-grow-1 w-100">
                
                <!-- Left Section -->
                <div class="col-lg-8 d-none d-lg-flex bgd-image align-items-center justify-content-center">
                    <div class="text-center text-white left-section">
                        <img src="/images/CC_logo.png" class="cc-logo img-fluid" alt="Columban College Logo">
                        <h1 class="mt-3">Human Asset Management <br> and Development Office</h1>
                    </div>
                </div>
                
                <!-- Right Section -->
                <div class="col-lg-4 col-12 d-flex align-items-center justify-content-center ats-right-section">

                    <div class="card w-75 shadow">
                        <div class="card-body p-4">

                            <div class="text-center mb-4">
                                <h2>ONLINE <br> APPLICANT SYSTEM</h2> 
                            </div>


                            <div class="text-center mb-4">
                                <h2>Log In</h2> 
                            </div>

                            <form method="POST">

                                <div class="mb-3">
                                    <label for="email" class="form-label login-label">Email</label>
                                    <input type="email" class="form-control input-border" id="email" placeholder="Enter Email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label login-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control input-border" id="password" placeholder="Enter Password" required>
                                        <span class="input-group-text">
                                            <img src="images/hide-icon.jpg" alt="Hide Icon" class="hide-icon">
                                        </span>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="remember">
                                            <label class="form-check-label small text-muted" for="remember">Remember me</label>
                                        </div>
                                        <a href="forgot-password.html" class="small text-muted">Forgot Password?</a>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mt-4">Log In</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
