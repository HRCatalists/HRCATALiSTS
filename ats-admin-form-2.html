                </div>

                </div>

                  <div class="col-md-6">
                    <label for="emergencyContactNumber" class="form-label">Contact No.</label>
                    <input type="text" id="emergencyContactNumber" class="form-control" placeholder="Enter Contact No." required>

                </div>
