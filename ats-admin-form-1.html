                <h2 class="text-primary mb-4">Application Form</h2>
          
                <!-- page 1: personal info -->
                <div id="form-page-1" class="form-page">
                  
                  <h5 class="mb-3">Personal Information</h5>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                      <input type="text" id="firstName" class="form-control" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                      <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name" required>
                    </div>
                  </div>
            
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                      <input type="email" id="email" class="form-control" placeholder="Enter Email Address" required>
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Contact Number <span class="text-danger">*</span></label>
                      <input type="tel" id="phone" class="form-control" placeholder="Enter Contact Number" required>
                    </div>
                  </div>
            
                  <div class="col-md-12 mb-3">
                    <label for="facebook" class="form-label">Facebook Account Link</label>
                    <input type="url" id="facebook" class="form-control" placeholder="Enter Facebook Link">
                  </div>
            
                  <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                    <input type="text" id="address" class="form-control" placeholder="Enter Address" required>
                  </div>
            
                  <div class="row mb-3">
                    <div class="col-md-3">
                      <label for="dob" class="form-label">Date of Birth</label>
                      <input type="date" id="dob" class="form-control">
                    </div>
                    <div class="col-md-3">
                      <label for="place" class="form-label">Place of Birth</label>
                      <input type="text" id="place" class="form-control" placeholder="Enter Place of Birth">
                    </div>
                    <div class="col-md-3">
                      <label for="gender" class="form-label">Sex</label>
                      <select id="gender" class="form-control">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="civilStatus" class="form-label">Civil Status</label>
                      <select id="civilStatus" class="form-control">
                        <option value="">Select</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                      </select>
                    </div>
                  </div>
            
                  <div class="row mb-3">
                    <div class="col-md-3">
                      <label for="religion" class="form-label">Religion</label>
                      <input type="text" id="religion" class="form-control" placeholder="Enter Religion">
                    </div>
                    <div class="col-md-3">
                      <label for="citizenship" class="form-label">Citizenship</label>
                      <input type="text" id="citizenship" class="form-control" placeholder="Enter Citizenship">
                    </div>
                    <div class="col-md-3">
                      <label for="height" class="form-label">Height</label>
                      <input type="text" id="height" class="form-control" placeholder="Enter Height">
                    </div>
                    <div class="col-md-3">
                      <label for="weight" class="form-label">Weight</label>
                      <input type="text" id="weight" class="form-control" placeholder="Enter Weight">
                    </div>
                  </div>
