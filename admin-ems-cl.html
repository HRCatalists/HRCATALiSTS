        />

    </head>

    <header>
        
    </header>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
            <div class="container d-flex justify-content-between">
                
                <!-- Left Side (Logo and College Name) -->
                <a class=" d-flex align-items-center" href="#">
                    <img src="images/CC_logo.png" alt="Logo" class="cclogo">
                    <span class="cc-nav-text navbar-text ms-2">Columban College, Inc.</span>
                </a>
                
                <!-- Right Side (User Profile Section) -->
                <div class="d-flex align-items-center">
                    <span class="user-name navbar-text me-3">Rhinell Menes</span>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle d-flex align-items-center text-decoration-none" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="images/dummy-profile.png" alt="Profile" class="rounded-circle user-img">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End of Navbar -->



        <div class="row col-md-12">

            <div class="container col-md-2">
                <!-- Sidebar -->
                <nav id="sidebar" class="shadow">
                    <ul class="list-unstyled components">
                        <li class="d-flex align-items-center">
                        <img src="images/dashboard.png" class="icon" alt="dashboard-icon">
                        <a href="admin-ems-db.html" class="ms-3">Dashboard</a>
                        </li>
        
                        <li class="d-flex align-items-center">
                            <img src="images/calendar.png" class="icon" alt="calendar-icon">
                            <a href="admin-ems-cl.html" class="ms-3">Calendar</a>
                        </li>
        
                        <li class="d-flex align-items-center">
                        <img src="images/employee.png" class="icon" alt="applicant-icon">
                        <a href="admin-ems-emp.html" class="ms-3">Employees</a>
                        </li>
        
                        <li class="d-flex align-items-center">
                            <img src="images/note.png" class="icon" alt="positions-icon">
                            <a href="admin-ems-note.html" class="ms-3">Notes</a>
                        </li>
        
                        <li class="d-flex align-items-center">
                            <img src="images/faqs.png" class="icon" alt="archived-icon">
                            <a href="admin-ems-policy.html" class="ms-3">Company Policy</a>
                        </li>
                    </ul>
                </nav>
                <!-- End of Sidebar -->

            </div>
            
             
            <!-- Calendar Section -->
            <div class="container col-md-10" id="content">
    
                <div class="calendar-wrapper my-5">
                    <div class="container-calendar">
                        <div id="left">

                            <h1>Calendar</h1>

                            <div id="event-section">
                                <h3>Add Event</h3>
                                <input type="date" id="eventDate">
                                <input type="time" id="eventTime" placeholder="Event Time">
                                <input type="text" id="eventTitle" placeholder="Event Title">
                                <input type="text" id="eventDescription" placeholder="Event Description">
                                <button id="addEvent" onclick="addEvent()">Add</button>
                            </div>

                            <div id="reminder-section">
                                <h3>Reminders</h3>
                                <!-- List to display reminders -->
                                <ul id="reminderList">
                                    <li data-event-id="1">
                                        <strong>Event Title</strong>
                                        - Event Description on Event Date
                                        <button class="delete-event"
                                            onclick="deleteEvent(1)">
                                            Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div id="right" class="ms-4">
                            <h3 id="monthAndYear"></h3>
                            <div class="button-container-calendar">
                                <button id="previous"
                                        onclick="previous()">
                                    ‹
                                </button>
                                <button id="next"
                                        onclick="next()">
                                    ›
                                </button>
                            </div>
                            <table class="table-calendar"
                                id="calendar"
                                data-lang="en">
                                <thead id="thead-month"></thead>
                                <!-- Table body for displaying the calendar -->
                                <tbody id="calendar-body"></tbody>
                            </table>
                            <div class="footer-container-calendar">
                                <label for="month">Jump To: </label>
                                <!-- Dropdowns to select a specific month and year -->
                                <select id="month" onchange="jump()">
                                    <option value=0>Jan</option>
                                    <option value=1>Feb</option>
                                    <option value=2>Mar</option>
                                    <option value=3>Apr</option>
                                    <option value=4>May</option>
                                    <option value=5>Jun</option>
                                    <option value=6>Jul</option>
                                    <option value=7>Aug</option>
                                    <option value=8>Sep</option>
                                    <option value=9>Oct</option>
                                    <option value=10>Nov</option>
                                    <option value=11>Dec</option>
                                </select>
                                <!-- Dropdown to select a specific year -->
                                <select id="year" onchange="jump()"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Calendar Section -->
        </div>

        <!-- Sidebar JS -->
        <script src="js/sidebar.js"></script>

        <!-- Calendar JS -->
        <script src="js/ats-calendar.js"></script>

        ></script>
        <script

            crossorigin="anonymous"
        ></script>
    </body>
