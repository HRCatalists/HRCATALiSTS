<!doctype html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- CSRF Token -->
        <meta name="csrf-token" content="{{ csrf_token() }}">

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Dashboard CSS -->
        <link rel="stylesheet" href="css/dashboard.css">

        <!-- Sidebar CSS -->
        <link rel="stylesheet" href="css/sidebar.css">

        <!-- Sidebar CSS -->
        <link rel="stylesheet" href="css/ats-calendar.css">

    </head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
            <div class="container">
                <button id="sidebarToggle" class="navbar-toggler" type="button" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/CC_logo.png" alt="Logo" class="cclogo">
                    <span class="cc-nav-text navbar-text">Columban College, Inc.</span>
                </a>
            </div>
        </nav>
    </header>

    <body>
        
        <div class="wrapper d-flex">
            <!-- Sidebar -->
            <nav id="sidebar" class="shadow">
                <ul class="list-unstyled components">
                    <li class="d-flex align-items-center">
                        <img src="images/dashboard.png" class="icon" alt="dashboard-icon">
                        <a href="admin-ats-db.html" class="ms-3">Dashboard</a>
                    </li>
                    <li class="d-flex align-items-center">
                        <img src="images/calendar.png" class="icon" alt="calendar-icon">
                        <a href="admin-ats-cl.html" class="ms-3">Calendar</a>
                    </li>
                    <li class="d-flex align-items-center">
                        <img src="images/table.png" class="icon" alt="applicant-icon">
                        <a href="admin-ats-app-table.html" class="ms-3">Applicant Table</a>
                    </li>
                    <li class="d-flex align-items-center">
                        <img src="images/documents.png" class="icon" alt="review-icon">
                        <a href="admin-ats-on-review.html" class="ms-3">Ongoing Review</a>
                    </li>
                    <li class="d-flex align-items-center">
                        <img src="images/cv.png" class="icon" alt="positions-icon">
                        <a href="admin-ats-act-post.html" class="ms-3">Active Positions</a>
                    </li>
                    <li class="d-flex align-items-center">
                        <img src="images/archived.png" class="icon" alt="archived-icon">
                        <a href="admin-ats-arch.html" class="ms-3">Archived Applicants</a>
                    </li>
                </ul>

                <div class="container mt-auto mx-2">
                    <div class="d-flex align-items-center my-4">
                        <img src="images/logout.png" class="logout-icon" alt="logout-icon">
                        <a href="#" class="nav-link ms-3 sidebar-text">Log Out</a>
                    </div>
                </div>
            </nav>
            <!-- End of Sidebar -->
             
            <!-- Dashboard Overview Section -->
            <div class="container mt-3" id="dashboard">
                <!-- Main wrapper for the calendar application -->
                <!-- Calendar -->
                <div class="calendar-wrapper">
                    <div class="container-calendar">
                        <div id="left">

                            <h1>Calendar</h1>

                            <div id="event-section">
                                <h3>Add Event</h3>
                                <input type="date" id="eventDate">
                                <input type="time" id="eventTime" placeholder="Event Time">
                                <input type="text" id="eventTitle" placeholder="Event Title">
                                <input type="text" id="eventDescription" placeholder="Event Description">
                                <button id="addEvent" onclick="addEvent()">Add</button>
                            </div>

                            <div id="reminder-section">
                                <h3>Reminders</h3>
                                <!-- List to display reminders -->
                                <ul id="reminderList">
                                    <li data-event-id="1">
                                        <strong>Event Title</strong>
                                        - Event Description on Event Date
                                        <button class="delete-event"
                                            onclick="deleteEvent(1)">
                                            Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div id="right" class="ms-4">
                            <h3 id="monthAndYear"></h3>
                            <div class="button-container-calendar">
                                <button id="previous"
                                        onclick="previous()">
                                    ‹
                                </button>
                                <button id="next"
                                        onclick="next()">
                                    ›
                                </button>
                            </div>
                            <table class="table-calendar"
                                id="calendar"
                                data-lang="en">
                                <thead id="thead-month"></thead>
                                <!-- Table body for displaying the calendar -->
                                <tbody id="calendar-body"></tbody>
                            </table>
                            <div class="footer-container-calendar">
                                <label for="month">Jump To: </label>
                                <!-- Dropdowns to select a specific month and year -->
                                <select id="month" onchange="jump()">
                                    <option value=0>Jan</option>
                                    <option value=1>Feb</option>
                                    <option value=2>Mar</option>
                                    <option value=3>Apr</option>
                                    <option value=4>May</option>
                                    <option value=5>Jun</option>
                                    <option value=6>Jul</option>
                                    <option value=7>Aug</option>
                                    <option value=8>Sep</option>
                                    <option value=9>Oct</option>
                                    <option value=10>Nov</option>
                                    <option value=11>Dec</option>
                                </select>
                                <!-- Dropdown to select a specific year -->
                                <select id="year" onchange="jump()"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Calendar -->
        </div>

        <!-- Calendar JS -->
        <script src="js/ats-calendar.js"></script>

        <!-- Sidebar toggle -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');

                function toggleSidebar() {
                    if (window.innerWidth < 768) {
                        sidebar.classList.toggle('active');
                    }
                }

                sidebarToggle.addEventListener('click', toggleSidebar);

                // Ensure sidebar is visible when resizing to larger screens
                window.addEventListener('resize', function () {
                    if (window.innerWidth >= 768) {
                        sidebar.classList.remove('active');
                    }
                });
            });
        </script>
        <!-- End of Sidebar toggle -->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
